<html>
  <head>
    <title>Job Application</title>

  </head>
  <style>
  body{
    background-color: powderblue;
  }
  .right
  {
    align: right;
  }
  br {
       line-height: 150%;
    }
  </style>
  <body >
    <header>
      <h1>Job Application</h1>
      <hr>
    </header>
    <form action="assignmentserver.php" method="POST">
      First Name:<input type="text" name="fname" placeholder="FirstName">
      Last Name:<input type="text" name="lname" class="right" placeholder="LastName">
      <br><br>
      Email:<input type="Email" name="mail">
      Mobile:<input type="tel" class="right" name="no">
      <br><br>
      Upload resume:<input type="file" name="resume" ><br><br>
      Experience:<select name="exp">
        <option value="exp">0</option>
        <option value="exp">1-3</option>
        <option value="exp">4-5</option>
        <option value="exp">more than 5</option>
      </select>
      <br><br>
      Languages Known:<input type="text" name="lang" placeholder="(seperated with comma )">
      <br><br>
      Programming Languages Known:<input type="text" name="plang" placeholder="(seperated with comma )">
      <br><br>
      Address:<input type="text" name="add">
      <br><br>
      Pincode:<input type="number" name="pincode">


<hr>
      <br>
      <center>
      <input type="submit" value="apply" name="submit">
      </center>
    </body>
